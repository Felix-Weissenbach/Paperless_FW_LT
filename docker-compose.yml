services:
  rest:
    build:
      context: .
      dockerfile: Paperless/Dockerfile
    container_name: paperless-rest
    ports:
      - "8081:8081"
    environment:
      - ASPNETCORE_URLS=http://+:8081
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=paperless;Username=postgres;Password=postgres
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=user
      - RabbitMQ__Password=password
      - RabbitMQ__Queue=ocr_queue
      - Minio__Endpoint=minio:9000
      - Minio__AccessKey=minio
      - Minio__SecretKey=minio123
      - Minio__Bucket=documents
    volumes:
      - ./logs:/logs
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
      minio:
        condition: service_started

  db:
    image: postgres:15
    container_name: paperless-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: paperless
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 2s
      retries: 20

  adminer:
    image: adminer
    container_name: paperless-adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: paperless-frontend
    ports:
      - "80:80"
    depends_on:
      - rest

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: paperless-rabbitmq
    ports:
      - "5672:5672"     # RabbitMQ main connection
      - "15672:15672"   # Management UI (http://localhost:15672)
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  ocr-worker:
    build:
      context: Paperless/OCRWorker
    container_name: paperless-ocr-worker
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_started
    environment:
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=user
      - RabbitMQ__Password=password
      - RabbitMQ__Queue=ocr_queue
    restart: unless-stopped

  minio:
    image: minio/minio
    container_name: paperless-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  genai-worker:
    build:
      context: Paperless/GenAIWorker
    container_name: paperless-genai-worker
    depends_on:
      rabbitmq:
        condition: service_healthy
      rest:
        condition: service_started
    environment:
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=user
      - RabbitMQ__Password=password
      - RabbitMQ__Queue=genai_queue
      - GenAI__ApiKey=${GENAI_API_KEY}
      - Rest__BaseUrl=http://rest:8081
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    container_name: paperless-elasticsearch
    environment:
    - discovery.type=single-node
    - xpack.security.enabled=false
    - ES_JAVA_OPTS=-Xms512m -Xmx512m
    - Elastic__Url=http://elasticsearch:9200
    ports:
    - "9200:9200"
    volumes:
    - es_data:/usr/share/elasticsearch/data

  indexing-worker:
    build:
      context: Paperless/ElasticSearch
    container_name: paperless-indexing-worker
    depends_on:
      rabbitmq:
        condition: service_healthy
      elasticsearch:
        condition: service_started
    environment:
    - RabbitMQ__Host=rabbitmq
    - RabbitMQ__Username=user
    - RabbitMQ__Password=password
    - RabbitMQ__Queue=index_queue
    - Elastic__Url=http://elasticsearch:9200
    restart: unless-stopped



volumes:
  db_data:
  rabbitmq_data:
  minio_data:
  es_data:
    